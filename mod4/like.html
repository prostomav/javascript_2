<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="like(this)">Мне нравится <strong>0</strong></button>

  <script>
    /* 1. Реализовать функцию like() так, чтобы при каждом нажатии на кнопку счётчик "лайков" увеличивался на единицу */
    // 1 вариант
    let i = 0;

    if (localStorage.getItem('counterLikes')) {
      i = parseInt(localStorage.getItem('counterLikes'));
      if (isNaN(i)) {
        i = 0;
      }
    }

    localStorage.setItem('counterLikes', i)
    document.querySelector('button').querySelector('strong').innerHTML = i;

    function like(element) {
      i++;
      localStorage.setItem('counterLikes', i)
      element.querySelector('strong').innerHTML = i;
    }
    // 2 вариант
    /*const like = ((i = 0) => {
      return (element) => {
        i++;
        element.querySelector('strong').innerHTML = i;
      }
    })()*/

    /* 2*. Чтобы количество "лайков" не пропадало при обновлении страницы используйте браузерный объект localStorage (https://developer.mozilla.org/ru/docs/Web/API/Window/localStorage) */


  </script>
</body>

</html>
