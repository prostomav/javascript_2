  <script>
    /* 1. Для каждого узла выведите свойства nodeType, nodeName и nodeValue */
    let HTMLNode = document.querySelector('h1');
    let textNode = HTMLNode.firstChild;
    let commentNode = HTMLNode.nextSibling;
    let docNode = document.documentElement;
    let fragmentNode = document.createDocumentFragment();

    let nodes = [HTMLNode, textNode, commentNode, docNode, fragmentNode];
    nodes.forEach(node => {
      const {nodeType, nodeName, nodeValue} = node;
      console.log(`nodeType=${nodeType}, nodeName=${nodeName}, nodeValue=${nodeValue}`);
    })
